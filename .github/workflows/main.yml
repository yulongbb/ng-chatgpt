name: GitHub Actions Build and Deploy Demo
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        # 安装依赖
      - name: install
        run: npm install
        # 打包构建
      - name: build
        run: npm run build --prod -base-href='https://yulongbb.github.io/ng-chatgpt/'
        # 部署运行
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist/ng-chatgpt
